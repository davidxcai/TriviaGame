<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insecurity Trivia Game</title>

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gamja+Flower|Mali" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Insecurity Trivia Game</h1>
            <p class="display-text">Answer the questions correctly and see your score at the end!</p>
        </div>
    </div>

    <div class="container ">

        <!--Cat-->
        <div class="row">
            <img src="assets/images/pusheen.png" id="pusheen" alt="pusheen the cat image">
        </div>

        <!--Start Button-->
        <div class="row">
            <button type="button" class="btn" id="startButton">~Start&lt;3~</button>
        </div>

        <!--Timer-->
        <div class="row" id="timer"></div>

        <!--Q&A Card-->
        <div class="card" id="displayCard">

            <!--Displays question-->
            <div class="row mt-5 mb-5 displayBox">
                <div class="col-md-12 text-center">
                    <div>
                        <h1 id="question"></h1>
                    </div>
                </div>
            </div>

            <!--Displays answers-->
            <div class="row" id="answerBox">
                <div class="col-md-6" id="answers">
                    <div class="container text-center displayBox">
                        <ul>
                            <button type="button" class="choice btn btn-block" id="a1" value=""></button>
                        </ul>
                        <ul>
                            <button type="button" class="choice btn btn-block" id="a2" value=""></button>
                        </ul>
                        <ul>
                            <button type="button" class="choice btn btn-block" id="a3" value=""></button>
                        </ul>
                        <ul>
                            <button type="button" class="choice btn btn-block" id="a4" value=""></button>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="container">

        <!--Score display-->
        <div class="row score">
            <div class="col-lg-4">
                <p>Correct:
                    <span id="correct"></span>
                </p>
            </div>
            <div class="col-lg-4 offset 4">
                <p>Incorrect:
                    <span id="incorrect"></span>
                </p>
            </div>
            <div class="col-lg-4">
                <p>Did not answer:
                    <span id="noAnswer"></span>
                </p>
            </div>
        </div>

        <!--Displays image at end of game-->
        <div class="container">
            <div class="row">
                <div class="col-md-10 endScreen">
                    <img src="" class="endPic">
                </div>
            </div>
        </div>

        <!--Try Again Button-->
        <div class="row mt-3 mb-3">
            <button type="button" class="btn btn-lg" id="tryAgainBtn">Try Again</button>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
